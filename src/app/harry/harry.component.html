<div class="main-div row">
    <div class="col-12 title-div">
        <h1>{{title}}</h1>
    </div>
    <div class="col-sm-12 col-lg-8 container">
        <div *ngIf="showPlayer">
            <!-- Notice we turned off controls? We're supplying our own, so we hide the native ones. -->
            <vm-player (vmCurrentTimeChange)="onTimeUpdate($event)" [currentTime]="currentTime">
                <vm-video cross-origin="true" poster="https://media.vimejs.com/poster.png">
                    <source
                        data-src="https://gabrielportalfrontendf8f23763f2964e8a89e06028121706-deva.s3.amazonaws.com/MediaBucket/Countdown_Overlay_Timer_10_Minutes.mp4"
                        type="video/mp4" />
                    <track default kind="subtitles" src="https://media.vimejs.com/subs/english.vtt" srclang="en"
                        label="English" />
                </vm-video>

                <!-- We've replaced the `<vm-ui>` element. -->
                <!-- We can also turn off any features we don't want via properties. -->
                <vm-default-ui>
                    <!-- We can place our own UI components here to extend the default UI. -->
                </vm-default-ui>
            </vm-player>
        </div>
        <div *ngIf="!showPlayer" class="bg-image">
            <img src="https://media.vimejs.com/poster.png" style="width:100%" />
            <div class="mask mask-div">
                <div class="text">
                    <p>Session Will Start At 3:00</p>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="showPlayer" class="col-sm-12 col-lg-4 activity-session">
        <ul class="nav nav-tabs">
            <li class="nav-item" *ngFor="let nav of navs">
                <a (click)="setActive($event)" class="nav-link" href="#">{{nav}}</a>
            </li>
        </ul>
    </div>
    <div *ngIf="!showPlayer" class="col-sm-12 col-lg-4 activity-session">
        <h4>Online Activity:</h4>
    </div>
</div>
