<div>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>email</th>
                <th>gender</th>
                <th>status</th>
            </tr>
        </thead>
        <tbody *ngFor="let user of userDetails">
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.gender}}</td>
                <td>{{user.status}}</td>
            </tr>
        </tbody>
    </table>
</div>
